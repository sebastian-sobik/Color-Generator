<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/f8c5c95e2b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-dimm"></div>            
    <aside class="pop-up-message">
        <div class="pop-up-message-color-box"></div>
        <span id="copy2clipboard">#F04444</span>
    </aside>
    
    <header class="color-block">
        <div class="color"></div>
    </header>

    <section class="container-copy-add">
        <button class="copy copy-add-button" data-clipboard-target="#copy2clipboard"><div class="fa-regular fa-copy "></div></div>
        <button class="add copy-add-button"><div class="fa-plus"></div></div>
    </section>
    <button class="button-generator">generate</button>

    <aside class="sidebar sidebar-hidden">
        <span class="sidebar-range"></span>
        <div class="scrollable-flex">
        </div>
    </aside>
    <aside class="toggle">
        <img class="arrow-icon-toggle" src="images/arrow.svg" alt="">
    </aside>
    
    <div class="trash trash-hidden fa-solid fa-trash-can"></div>
    <button class="copyAPI" data-clipboard-target="#copy2clipboard">TEST</button>


    <script src="JS/clipboard.min.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
